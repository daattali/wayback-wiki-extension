<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="options.css" />
    <script src="options.js"></script>
  </head>
  <body>
    <h2>Wayback Wiki</h2>
    <div id="wbw_form">
      <div id="wbw_enable_section">
	    <label class="switch">
	      <input type="checkbox" id="wbw_enable" name="wbw_enable" />
	      <span class="slider round"></span>
	    </label>
	    <span id="wbw_enable_label">Surf Wikipedia on a specific date in the past</span>
      </div>
	  <input id="wbw_date" type="date" value="2020-01-01" />
	  <br/>
      <button id="wbw_date_apply">Apply</div>
    </div><br/><hr/>
    <div id="bottom_links">
      <a id="report" href="https://github.com/daattali/wayback-wiki-extension/issues" target="_blank">Report Issue</a>
      <a href="https://deanattali.com" target="_blank">Created by Dean Attali</a>
      <a id="support" href="https://github.com/sponsors/daattali" target="_blank">&hearts; Support</a>
    </div>
  </body>
</html>
