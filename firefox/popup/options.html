<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="options.css" />
    <script src="options.js"></script>
  </head>
  <body>
    <h2>Wayback Wiki</h2>
    <form>
      <div id="wbw_enable_section">
	    <label class="switch">
	      <input type="checkbox" id="wbw_enable" name="wbw_enable" />
	      <span class="slider round"></span>
	    </label>
	    <span id="wbw_enable_label">Surf Wikipedia on a specific date in the past</span>
      </div>
      <div id="wbw_date_section">
	    <input id="wbw_date" type="date" value="2020-01-01" />
      </div>
    </form><br/>
    <div style="text-align: right;">
      <a style="font-size: 0.9em;" href="https://github.com/daattali/wayback-wiki-extension/issues" target="_blank">Report Issue</a>
      &bull;
      <a href="https://deanattali.com" target="_blank">Created by Dean Attali</a>
      &bull;
      <a style="color: hotpink; font-weight: bold;" href="https://github.com/sponsors/daattali" target="_blank">&hearts; Support</a>
    </div>
  </body>
</html>
