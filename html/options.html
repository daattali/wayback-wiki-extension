<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="../css/options.css" />
  </head>
  <body style="font-size: 14px; font-family: 'Segoe UI', Tahoma;">
    <h2>Wayback Wiki</h2>
    <form style="width: 400px;">
	  <label class="switch" style="vertical-align: middle;">
	    <input type="checkbox" id="wbw_enable" name="wbw_enable" />
	    <span class="slider round"></span>
	  </label>
	  <span id="wbw_enable_label" style="vertical-align: middle; cursor: pointer; font-size: 1.1em;">Surf Wikipedia on a specific date in the past</span>
	  <br/><br/>
	  <input id="wbw_date" type="date" value="2020-01-01" style="font-size: 1.1em; padding: 0.4em 0.6em;" />
    </form><br/>
    <div style="text-align: right;">
      <a style="font-size: 0.9em;" href="https://github.com/daattali/wayback-wiki-extension/issues" target="_blank">Report Issue</a>
      &bull;
      <a href="https://deanattali.com" target="_blank">Created by Dean Attali</a>
      &bull;
      <a style="color: hotpink; font-weight: bold;" href="https://github.com/sponsors/daattali" target="_blank">&hearts; Support</a>
    </div>
    <script src="../js/options.js"></script>
  </body>
</html>
